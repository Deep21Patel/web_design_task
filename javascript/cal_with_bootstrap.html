                <div class="key1  col-xl-4 ">AC</div>
            </div>
            <div class="right_key col-xl-2 " style="text-align: center;line-height:300px;border: 2px solid;  border-radius:20px;background:linear-gradient(white,blue);">
            <div class="key2">=</div>
