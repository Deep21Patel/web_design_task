<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  entert the frist num: <input type="text" id="s1">  <br><br>
  entert the seceond num: <input type="text" id="s2">  

  <br><br>
  <input type="submit" value="+" onclick="getSum()">
<input type="submit" value="-" onclick="getSub()">
<input type="submit" value="*" onclick="getMal()">

<input type="submit" value="/" onclick="getDiv()">
<input type="submit" value="%" onclick="getMul()">
<br><br>
  
	<b id="sum"></b>


  <script>

    function getSum(){

        var n1=document.getElementById('s1').value;
        var n2=document.getElementById('s2').value;

  
        document.getElementById('sum').innerHTML = parseInt(n1)+parseInt(n2);


    }

    function getSub(){

        var n1=document.getElementById('s1').value;
        var n2=document.getElementById('s2').value;

        document.getElementById('sum').innerHTML = parseInt(n1)-parseInt(n2)
    }
    function getMal(){

var n1=document.getElementById('s1').value;
var n2=document.getElementById('s2').value;

document.getElementById('sum').innerHTML = parseInt(n1)*parseInt(n2)
}
function getDiv(){

var n1=document.getElementById('s1').value;
var n2=document.getElementById('s2').value;

document.getElementById('sum').innerHTML = parseInt(n1)/parseInt(n2)
}
function getMul(){

var n1=document.getElementById('s1').value;
var n2=document.getElementById('s2').value;

document.getElementById('sum').innerHTML = parseInt(n1)%parseInt(n2)
}
  </script>
</body>
