<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    //comparison op

    let a=5;
    let b=7;
    document.write("a==b:",a==b)
        document.write("<br>")
        document.write("a!=b:",a!=b)
        document.write("<br>")
        document.write("a===b:",a===b)
        document.write("<br>")
        document.write("a!==b:",a!==b)
        document.write("<br>")
        document.write("a>b:",a>b)
        document.write("<br>")
        document.write("a<b:",a<b)
        document.write("<br>")
        document.write("a<=b:",a<=b)
        document.write("<br>")
        document.write("a>=b:",a>=b)
        document.write("<br>")
</script> 
</body>
</html>
