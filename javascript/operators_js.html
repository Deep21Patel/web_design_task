<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("operators in js")
        document.write("<br>")
        let a=30;
        let b=4;
        document.write("a+b=",a+b)
        document.write("<br>")
        document.write("a-b=",a-b)
        document.write("<br>")
        document.write("a*b=",a*b)
        document.write("<br>")
        document.write("a/b=",a/b)
        document.write("<br>")
        document.write("a%b=",a%b)
        document.write("<br>")
        document.write("a**b=",a**b)
        document.write("<br>")
        document.write("a++=",++a)
        document.write("<br>")
        document.write("a--=",--a)
        document.write("<br>")

        //assiment oprator

        let d=6;
        document.write(d+=5)
        document.write("<br>")
        document.write(d-=5)// 1
        document.write("<br>")
        document.write(d/=5)//1.2
        document.write("<br>")
        document.write(d*=5)//6
        document.write("<br>")
        document.write(d**=5)//7776
        document.write("<br>")
        document.write(d%=5)//1
        document.write("<br>")
        document.write(d=5)//5 
        document.write("<br>")

    </script>
</body>
</html>
